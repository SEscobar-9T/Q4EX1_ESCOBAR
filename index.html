<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Equation Solver</title>

</head>
<body>

	<form>
	<div class="container">
		<div class="row">
			<div class="col">
				<img src="https://howtodrawforkids.com/wp-content/uploads/2022/01/how-to-draw-a-robot-for-kids.jpg" width="300px">
			</div>
			<div class="col">
				<h3>Hello! My name is Jeremy! Lets test your math skills!</h3>
			</div>
		</div>
	</div>


<div class="container mt-3">

			<label for="height">Enter a value for A:</label>
			<input type="number" class="form-control" name="tA" id="A"><br>

		<label for="base">Enter a value for B:</label>
			<input type="number" class="form-control" name="tB" id="B"><br>


<!-- Arithmetic -->
	<button type="button" class="btn btn-warning mb-2" onclick="round()">Round Off</button>


	<button type="button" class="btn btn-warning mb-2" onclick="power()">Power</button>


	<button type="button" class="btn btn-warning mb-2" onclick="square()">Square Root</button>

	
	<button type="button" class="btn btn-warning mb-2" onclick="random()">Random</button>

 <button type="button" class="btn btn-warning" onClick="window.location.reload()">Refresh</button>
	</div>
</div>
</form>

<script type="text/javascript">

	function round() {
		var a = document.getElementById('A').value;
		var b = document.getElementById('B').value;

		window.alert ('The answer is '+Math.round(a)+'');
	}

	function power() {
		var a = document.getElementById('A').value;
		var b = document.getElementById('B').value;

		window.alert ('The answer is '+Math.pow(a,b)+'');
	}
	
	function square() {
		var a = document.getElementById('A').value;
	 	var b = document.getElementById('B').value;

	 	window.alert ('The answer is '+Math.sqrt(a)+'');
	}

	function random() {
		var a = document.getElementById('A').value;
		var b = document.getElementById('B').value;
		
		window.alert ('The answer is '+Math.floor(Math.random(a) * (b))+'');
	}
</script>

</body>
</html>
